<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <title>Vite App</title>

  <body>
    <div class="container">
      <img class="freddie" src="/Freddie.png" alt="freddie mercury icon" />
      <h1>We are the Champions</h1>
      <textarea
        name="writeEndorsement"
        id="writeEndorsement"
        placeholder="Write your endorsement here"
      ></textarea>
      <div class="inputsContainer">
        <input type="text" placeholder="From" id="fromInput" />
        <input type="text" placeholder="To" id="toInput" />
      </div>
      <button id="publishBTN" class="publish">Publish</button>

      <h2>- Endorsements -</h2>
      <section id="endorsementsContainer"></section>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
